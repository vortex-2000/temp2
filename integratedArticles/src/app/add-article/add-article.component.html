<div class="conatiner" style="padding: 20px;">
 
  
    <form  [formGroup]="articleForm" (ngSubmit)="submitForm(articleForm.value)">

    


      <div class="form-group">
        <label for="title" class="form-label">title:</label>
        <input type="text" class="form-control w-50" formControlName="title"
          [class.is-invalid] = "controls.title.touched && controls.title.invalid">
       </div>
         <!-- <small class="text-danger" *ngIf="controls.ename.touched && controls.ename.invalid">Name Required!!</small> -->
        
  
       <div class="form-group">
        <label for="category" class="form-label">category:</label>
        <input type="text" class="form-control w-50" formControlName="category"
        [class.is-invalid] = "controls.category.touched && controls.category.invalid">
       </div>
  
     
      
  
       <input [disabled]="articleForm.invalid" type="submit" class="btn btn-primary" value="Add">
     
  
    </form>
  </div>
